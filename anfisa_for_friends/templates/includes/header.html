{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<style>
  .nav-link.active {
    font-weight: bold;
    color: #fff;
    background-color: #007bff;
    border-radius: 8px;
    padding: 10px 12px;
  }
</style>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000;">
    <div class="container-fluid">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% with request.resolver_match.view_name as view_name %}
          <li class="nav-item me-2">
            <a href="{% url 'homepage:index' %}" class="nav-link {% if view_name == 'homepage:index' %}active{% endif %}">Главная</a>
          </li>
          <li class="nav-item me-2">
            <a href="{% url 'ice_cream:ice_cream_list' %}" class="nav-link {% if view_name == 'ice_cream:ice_cream_list' %}active{% endif %}">Каталог мороженого</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'about:description' %}" class="nav-link {% if view_name == 'about:description' %}active{% endif %}">О проекте</a>
          </li>
          {% endwith %}
        </ul>
        <a class="navbar-brand" href="#">
          <img src="{% static 'img/logo.png' %}" alt="Logo" style="height: 50px; width: 50px;">
        </a>
      </div>
    </div>
  </nav>
</header>
